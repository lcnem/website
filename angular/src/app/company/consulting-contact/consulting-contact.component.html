<app-section>
  <h2>{{ translation.application[lang] }}</h2>
  <form #form="ngForm" (ngSubmit)="sendMail()">
    <mat-form-field fxFill appearance="outline">
      <input
        matInput
        name="name"
        placeholder="{{ translation.name[lang] }}"
        required
        [(ngModel)]="forms.name"
      />
    </mat-form-field>
    <mat-form-field fxFill appearance="outline">
      <input
        matInput
        name="email"
        placeholder="{{ translation.email[lang] }}"
        required
        type="email"
        [(ngModel)]="forms.email"
      />
    </mat-form-field>
    <mat-form-field fxFill appearance="outline">
      <textarea
        matInput
        name="subject"
        placeholder="{{ translation.subject[lang] }}"
        required
        [(ngModel)]="forms.subject"
      ></textarea>
    </mat-form-field>

    <button mat-raised-button fxFill [color]="'accent'">
      "{{ translation.apply[lang] }}""
    </button>
  </form>
</app-section>
