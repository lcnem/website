<app-body-container headerPosition="normal">
  <section class="content without-padding-bottom">
    <div class="inner-wrapper">
      <div class="header with-line">{{translation.recruit[lang]}}</div>
    </div>
  </section>
  <section class="content bg-white">
    <div class="inner-wrapper">
      <div class="table header-left">
        <h4 class="tag">就労形態</h4>
        <table>
          <thead>
            <tr>
              <th>就労形態</th>
              <td>報酬</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>役員</th>
              <td>
                <ol>
                  <li>役員報酬</li>
                  <li>ストックオプション</li>
                </ol>
              </td>
            </tr>
            <tr>
              <th>社員</th>
              <td>
                <ol>
                  <li>年俸制</li>
                </ol>
              </td>
            </tr>
            <tr>
              <th>業務委託契約</th>
              <td>
                <ol>
                  <li>時給制</li>
                </ol>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="table header-left">
        <table>
          <tbody>
            <tr>
              <th>勤務地</th>
              <td>
                <ol>
                  <li>リモート</li>
                  <li>京都（京都大学）</li>
                  <li>東京（明大前）</li>
                </ol>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <section>
    <div class="button-container">
      <a class="button rounded" routerLink="/company/contact" [ngStyle]="{'color': '#fff', 'background-color': '#174056'}">
        応募はこちら
      </a>
    </div>
  </section>
</app-body-container>
