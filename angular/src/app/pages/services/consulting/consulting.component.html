<app-section>
  <h2>{{translation.consulting[lang]}}</h2>
</app-section>
<app-section [color]="'mat-primary'">
  <mat-icon style="font-size: 48px;" [inline]="true">build</mat-icon>
  <h3>分散型台帳技術</h3>
  <p>弊社の知見を活かした分散型台帳技術を利用するプロジェクトのコンサルティング業務を行っております。</p>
</app-section>
<app-section>
  <h3>知見のある分散型台帳技術</h3>
  <div class="ledger" [fxLayout]="'row wrap'" [fxLayoutGap]="'16px grid'">
    <div *ngFor="let l of ledger" [fxFlex]="50" [fxFlex.xs]="100">
      <mat-card>
        <img mat-card-image src="{{l.image}}" />
        <mat-card-content>
          <h3>{{l.name}}</h3>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</app-section>
<app-section>
  <a mat-raised-button fxFill class="mat-radius-button" [color]="'accent'"
    [routerLink]="'/company/contact'">{{translation.contact[lang]}}</a>
</app-section>
