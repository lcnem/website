<app-section>
  <h2>{{translation.consulting[lang]}}</h2>
</app-section>
<ng-container *ngIf="lang === 'en'">
  <app-section>
    <h3>分散型台帳技術</h3>
    <div fxLayout="row wrap" fxLayoutGap="16px grid" class="ledger">
      <div fxFlex="50" fxFlex.xs="100" *ngFor="let l of ledger">
        <mat-card>
          <img mat-card-image src="{{l.image}}" />
          <mat-card-content>
            <h3>{{l.name}}</h3>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </app-section>
  <app-section>
    <h3>店舗ポイント発行</h3>
    <p>店舗ポイントの電子化も、ブロックチェーンを使うことで低コストに導入できます。</p>
  </app-section>
  <app-section>
    <h3>秘密鍵管理</h3>
    <p>秘密鍵管理に関してのソリューションを提案します。</p>
  </app-section>
</ng-container>

    fxFill>{{translation.contact[lang]}}</a>
