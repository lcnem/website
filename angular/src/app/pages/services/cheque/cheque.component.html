<app-body-container headerPosition="normal">
  <div class="inner-wrapper">
    <div class="body-container">
      <div fxLayout="column" fxLayoutAlign="center">
        <a class="button rounded" href="https://wallet.lcnem.com" target="_blank"
          [ngStyle]="{'color': '#0242BE', 'background-color': '#fff'}">
          {{translation.gettingStarted[lang]}}
        </a>
      </div>

      <app-subsidy></app-subsidy>
      <app-faq></app-faq>
      <h2>{{translation.roadmap[lang]}}</h2>
      <mat-vertical-stepper [selectedIndex]=2>
        <mat-step [completed]="true" [editable]="false">
          <ng-template matStepLabel>{{translation.noActionLetter[lang]}}</ng-template>
        </mat-step>
        <mat-step [completed]="true" [editable]="false">
          <ng-template matStepLabel>{{translation.issueAsPrepaid[lang]}}</ng-template>
        </mat-step>
        <mat-step [completed]="false" [editable]="false">
          <ng-template matStepLabel>{{translation.registerAsPrepaidWithSettlement[lang]}}</ng-template>
        </mat-step>
        <ng-template matStepperIcon="number">
          <mat-icon>create</mat-icon>
        </ng-template>
      </mat-vertical-stepper>
    </div>
  </div>
</app-body-container>
