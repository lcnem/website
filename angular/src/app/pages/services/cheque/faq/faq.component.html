<div>
  <div class="faq-content" *ngFor="let f of faqContent" fxLayout="row wrap" fxLayoutAlign="center">
    <div fxFlex="70" fxFlex.xs="100" fxLayout="column" fxLayoutAlign="center">
      <h2>
        Q.{{f.question[lang]}}
      </h2>
      <p>
        A.{{f.answer[lang]}}
      </p>
    </div>
    <div fxFlex="5" fxFlex.xs="0">
    </div>
    <div fxFlex="25" fxFlex.xs="60" fxLayout="column" fxLayoutAlign="center" class="img-box">
      <img src="{{f.imgURL}}" />
    </div>
  </div>
</div>
