<header fxLayout="column" fxLayoutAlign="center">
  <h2>{{translation.top[lang]}}</h2>
  <ul>
    <li>latest,legal</li>
    <li>cryptographic,currency</li>
    <li>narrow-bank</li>
    <li>short-form of them</li>
  </ul>
</header>
<section>
  <h2>{{translation.services[lang]}}</h2>
  <div fxLayout="row wrap" fxLayoutGap="16px grid" class="service" fxFill>
    <div fxFlex="50" fxFlex.xs="100" *ngFor="let s of service">
      <mat-card>
        <img mat-card-image src="{{s.image}}" />
        <mat-card-content>
          <h3>{{s.name}}</h3>
          <p>{{s.copy[lang]}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" routerLink="{{s.link}}" fxFill>{{translation.readMore[lang]}}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
<mat-divider></mat-divider>
<section>
  <h2>{{translation.media[lang]}}</h2>
  <div fxLayout="row wrap" fxLayoutGap="16px grid" class="media" fxFill>
    <div fxFlex="50" fxFlex.xs="100" *ngFor="let m of media">
      <mat-card>
        <img mat-card-image src="{{m.image}}" />
        <mat-card-content>
          <h3>{{m.title}}</h3>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button color="primary" href="{{m.url}}" target="_blank" fxFill>
            <img src="{{m.icon}}" class="icon" />
            <span>{{m.name}} - {{m.date}}</span>
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
