<mat-drawer-container>
  <mat-drawer #drawer class="mat-elevation-z16" (click)="drawer.toggle()">
    <mat-toolbar class="mat-elevation-z4 toolbar">
      <img class="icon" src="assets/images/lcnem.svg" />
      <h1>LCNEM</h1>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <app-nav-list></app-nav-list>
  </mat-drawer>
  <mat-drawer-content class="mat-typography" id="mat-drawer-content">
    <mat-toolbar class="mat-elevation-z4 toolbar">
      <mat-toolbar-row class="container">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1>LCNEM</h1>
        <span class="fill-remaining-space"></span>
        <app-language-menu></app-language-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
