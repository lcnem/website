<mat-sidenav-container>
  <mat-sidenav #sidenav class="mat-elevation-z16" [fixedInViewport]="true" position="end">
    <app-side-nav></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="mat-typography {{color}}">
      <app-header color="{{color}}" position="{{headerPosition}}">
        <button mat-icon-button (click)="sidenav.toggle()" yPosition="below">
          <mat-icon class="hamburger">menu</mat-icon>
        </button>
      </app-header>
      <ng-content></ng-content>
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
