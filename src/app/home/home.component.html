<app-header [image]="'assets/images/tokyo.jpg'"> </app-header>
<app-about></app-about>
<app-product></app-product>
<app-section>
  <h1><b>Service</b></h1>
  <br />
  <div class="layout">
    <img mat-card-image src="assets/images/LCNEM_Service.jpg" />
  </div>
  <br />
  <div class="layout">
    <div>
      <div class="title">
        <img mat-card-image src="assets/images/development.jpg" />
        <h1 class="comment">
          <a routerLink="services/blockchain-subscription">
            サブスクリプション型のブロックチェーン開発サービス
          </a>
        </h1>
      </div>
    </div>
    <div>
      <div class="title">
        <img mat-card-image src="assets/images/consulting.jpg" />
        <h1 class="comment">
          <a routerLink="services/minimum-viable-product"
            >MVP開発設計参加&コンサルティングサービス</a
          >
        </h1>
      </div>
    </div>
    <div>
      <div class="title">
        <img mat-card-image src="assets/images/development.jpg" />
        <h1 class="comment">
          <a routerLink="services/system-integration">
            システム開発受託
          </a>
        </h1>
      </div>
    </div>
  </div>
</app-section>

<app-section>
  <h2>パートナーの皆様</h2>
  <div class="layout">
    <mat-card>
      <img mat-card-image src="assets/images/partners/etherinc_bnr.png" />
      <mat-card-content>
        <p>各種ブロックチェーンノード運用、lcnemintのバリデーション</p>
      </mat-card-content>
      <mat-card-actions>
        <a
          mat-button
          fxFill
          class="mat-radius-button"
          href="http://etherinc.co/"
          target="_blank"
          [color]="'primary'"
          >Ether Security<mat-icon>open_in_new</mat-icon></a
        >
      </mat-card-actions>
    </mat-card>
    <mat-card>
      <img mat-card-image src="assets/images/partners/ub.png" />
      <mat-card-content>
        <p>lcnemintのバリデーション、Lightning</p>
      </mat-card-content>
      <mat-card-actions>
        <a
          mat-button
          fxFill
          class="mat-radius-button"
          href="http://www.unitedbitcoiners.com/"
          target="_blank"
          [color]="'primary'"
          >United Bitcoiners<mat-icon>open_in_new</mat-icon></a
        >
      </mat-card-actions>
    </mat-card>
  </div>
</app-section>

<app-footer></app-footer>
