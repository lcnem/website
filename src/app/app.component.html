<mat-drawer-container>
  <mat-drawer #drawer class="mat-elevation-z16" (click)="drawer.toggle()">
  </mat-drawer>
  <mat-drawer-content class="mat-typography" id="mat-drawer-content">
    <mat-toolbar class="mat-elevation-z4 toolbar">
      <mat-toolbar-row class="container">
        <button mat-icon-button [routerLink]="'/'">
          <img class="icon" src="assets/images/lcnem.svg" />
        </button>
        <h1>LCNEM</h1>
        <span class="fill-remaining-space"></span>
        <a mat-button [routerLink]="''">
          <span>Home</span>
        </a>
        <a routerLink="/about" fragment="about">
          <span>About</span>
        </a>
        <a routerLink="/services" fragment="services">
          <span>Service</span>
        </a>
        <a routerLink="/news" fragment="news">
          <span>News</span>
        </a>
        <a routerLink="/recruit" fragment="recruit">
          <span>Recruit</span>
        </a>
        <a routerLink="/contact" fragment="contact">
          <span>Contact</span>
        </a>
        <a routerLink="/introduction" fragment="company">
          <span>Company</span>
        </a>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
