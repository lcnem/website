<mat-toolbar class="mat-elevation-z4">
  <button mat-icon-button routerLink="/">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <span>{{translation.contact[global.lang]}}</span>
  <span class="fill-remaining-space"></span>
  <mat-menu #langMenu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item (click)="global.lang = 'en'">
      English
      <mat-icon *ngIf="global.lang == 'en'">check</mat-icon>
    </button>
    <button mat-menu-item (click)="global.lang = 'ja'">
      日本語
      <mat-icon *ngIf="global.lang == 'ja'">check</mat-icon>
    </button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="langMenu" yPosition="below">
    {{global.lang}}
  </button>
</mat-toolbar>
<div class="out-toolbar">
  <form #form="ngForm" (ngSubmit)="deposit()">
    <mat-form-field fxFill>
      <input matInput type="text" placeholder="{{translation.name[global.lang]}}" [(ngModel)]="name" name="name"
        required />
    </mat-form-field>
    <mat-form-field fxFill>
      <input matInput type="text" placeholder="{{translation.email[global.lang]}}" [(ngModel)]="email" name="email"
        required />
    </mat-form-field>
    <mat-form-field fxFill>
      <mat-select placeholder="{{translation.subject[global.lang]}}" [(ngModel)]="contactContent" name="contactContent"
        required>
        <mat-option value="option">{{translation.question[global.lang]}}</mat-option>
        <mat-option value="option">{{translation.opinion[global.lang]}}</mat-option>
        <mat-option value="option">{{translation.others[global.lang]}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFill>
      <textarea matInput type="text" placeholder="{{translation.body[global.lang]}}" [(ngModel)]="body" name="body"
        required></textarea>
    </mat-form-field>

    <button mat-raised-button color="accent" fxFill [disabled]="form.invalid">{{translation.send[global.lang]}}</button>
  </form>
</div>
