<app-section>
  <h2 class="bold-heading">CONTACT</h2>
  <form
    #form="ngForm"
    (submit)="onSubmit(name.value, email.value, subject.value, body.value)"
  >
    <mat-form-field fxFill>
      <mat-label [ngSwitch]="''">
        <ng-container *ngSwitchDefault>お名前</ng-container>
      </mat-label>
      <input #name matInput required ngModel name="name" />
    </mat-form-field>
    <mat-form-field fxFill>
      <mat-label [ngSwitch]="''">
        <ng-container *ngSwitchDefault>メールアドレス</ng-container>
      </mat-label>
      <input #email matInput required type="email" ngModel name="email" />
    </mat-form-field>
    <mat-form-field fxFill>
      <mat-label [ngSwitch]="''">
        <ng-container *ngSwitchDefault>件名</ng-container>
      </mat-label>
      <input #subject matInput required ngModel name="subject" />
      <!--TODO: オートコンプリート-->
    </mat-form-field>
    <mat-form-field fxFill>
      <mat-label [ngSwitch]="''">
        <ng-container *ngSwitchDefault>
          メッセージを入力してください
        </ng-container>
      </mat-label>
      <textarea #body matInput required ngModel name="body"></textarea>
    </mat-form-field>
    <div>
      <a routerLink="/privacy-policy" [ngSwitch]="''">
        <ng-container *ngSwitchDefault>プライバシーポリシー</ng-container>
      </a>
      <mat-checkbox fxFill required ngModel name="agree" [ngSwitch]="''">
        <ng-container *ngSwitchDefault>
          同意する
        </ng-container>
      </mat-checkbox>
    </div>

    <button
      mat-raised-button
      fxFill
      [color]="'accent'"
      [disabled]="form.invalid"
      [ngSwitch]="''"
    >
      <ng-container *ngSwitchDefault>送信する</ng-container>
    </button>
  </form>
</app-section>
