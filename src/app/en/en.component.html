<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-toolbar class="background-contain" [ngStyle]="{'background-image': 'url(favicon.svg)'}">
        </mat-toolbar>
        <div fxLayout="column">
            <mat-form-field fxFlex="100">
                <mat-select placeholder="Language" value="en">
                    <mat-option value="en">English</mat-option>
                    <mat-option routerLink="/ja">日本語</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-nav-list>
                <a mat-list-item href="https://twitter.com/lcnem_en" target="_blank">
                    <mat-icon></mat-icon>
                    Twitter
                </a>
                <a mat-list-item href="https://t.me/lcnem_en" target="_blank">
                    <mat-icon></mat-icon>
                    Telegram
                </a>
                <mat-divider></mat-divider>
                <a mat-list-item href="https://docs.google.com/forms/d/e/1FAIpQLScrINdlZRveAP-PIGcoF1Vvhm2bQ8CW24s_YtcDNigvaqwl-A/viewform?usp=sf_link"
                    target="_blank">
                    <mat-icon>contacts</mat-icon>
                    Contact
                </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <button mat-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>

            <span>LCNEM</span>
            <span class="fill-remaining-space"></span>
        </mat-toolbar>
        <div class="out-toolbar">
            <div class="top background-contain">
                <h3>Beyond digital currencies.</h3>
            </div>
            <div fxLayout="row" class="item">
                <div fxFlex="50">
                    <h4>Stable Coin</h4>
                    <p>
                        仮想通貨はボラティリティが高く、使用には相場変動リスクが伴います。 LCNEMは、数種類の法定通貨と等価となるトークンを発行します。 LCNEM Walletにてスマホ1つで簡単に取扱いができるようになっています。
                    </p>
                </div>
                <div fxFlex="50">
                    <p style="text-align: center;">
                        <img src="assets/images/stable-coin.svg" />
                    </p>
                </div>
            </div>
            <div fxLayout="row-reverse" class="item">
                <div fxFlex="50">
                    <h4>LCNEM Wallet</h4>
                    <p style="text-align: center;">
                        <a mat-button color="accent" href="https://wallet.lcnem.cc" target="_blank">Getting Started</a>
                    </p>
                </div>
                <div fxFlex="50">
                    <p style="text-align: center;">
                        <img src="assets/images/wallet.png" />
                    </p>

                </div>
            </div>
            <div fxLayout="row" class="item">
                <div fxFlex="50">
                    <h4>Supersonic</h4>
                    <p style="text-align: center;">
                        Coming soon
                    </p>
                </div>
                <div fxFlex="50">

                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
