<mat-toolbar class="mat-elevation-z4 top-toolbar">
  <button mat-icon-button routerLink="/">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <span>FAQ</span>
  <span class="fill-remaining-space"></span>
</mat-toolbar>
<div class="mat-typography body-container">
  <div fxLayout="row wrap">
    <mat-card fxFlex="50" fxFlex.xs="100">
      <img mat-card-image src="assets/images/cosmos.png" />
      <mat-card-content>
        <p>
          Q.{{translation.whatIsCosmos[global.lang]}}
        </p>
        <p>
          A.{{translation.whatIsCosmosA[global.lang]}}
        </p>
      </mat-card-content>
    </mat-card>
    <mat-card fxFlex="50" fxFlex.xs="100">
      <img mat-card-image src="assets/images/lcnem-nem.svg" />
      <mat-card-content>
        <p>
          Q.{{translation.whyNem[global.lang]}}
        </p>
        <p>
          A.{{translation.whyNemA[global.lang]}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
