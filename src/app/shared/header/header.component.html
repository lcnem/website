<div class="container">
  <header
    [fxLayout]="'row'"
    [fxLayout.xs]="'column'"
    [fxLayoutAlign]="'center'"
  >
    <div [fxFlex]="50" [fxLayout]="'column'" [fxLayoutAlign]="'center'">
      <h2>{{ heading }}</h2>
      <ng-content></ng-content>
    </div>
    <div [fxFlex]="50">
      <img fxFill src="{{ image }}" />
    </div>
  </header>
</div>
