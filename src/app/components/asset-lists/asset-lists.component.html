<mat-list>
  <mat-divider></mat-divider>
  <ng-container *ngFor="let media of medias">
    <mat-list-item matTooltip="{{media.title}}">
      <img mat-list-icon src="{{asset.webUrl}}" />
      <span mat-line>{{media.title}}</span>
      <small mat-line>{{media.body}}</small>
      <span class="fill-remaining-space"></span>
      <span class="right">{{media.title}}<br />{{media.body}}</span>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-list>
