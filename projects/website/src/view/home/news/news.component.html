<app-section [color]="'mat-gray'">
  <h2 class="bold-heading">NEWS</h2>
  <ng-container *ngIf="inside">
    <ng-container *ngFor="let e of inside">
      <a matRipple class="item" href="{{ e.url }}" target="_blank">
        <p>{{ e.date | date }}</p>
        <h3>{{ e.title }}</h3>
      </a>

      <mat-divider></mat-divider>
    </ng-container>
  </ng-container>
</app-section>
